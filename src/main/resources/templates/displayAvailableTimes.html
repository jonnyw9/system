<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Times</title>
</head>
<body>
<div th:if="${not dates.isEmpty()}">
    <h1>Available times</h1>
    <table>
        <tr>
            <th>Date</th>
        </tr>
        <tr th:each="date: ${dates}">
            <td th:text="${date.toString()}"></td>
            <td>
                <button><a th:href="@{'/event/add/' + ${staff.getUserId()} + '?time=' + ${date.toString()}}">Book</a></button>
            </td>
        </tr>
    </table>
</div>
<div th:if="${dates.isEmpty()}">
    <h1>No available times found</h1>
    <button><a href="/home">Home</a></button>
</div>
</body>
</html>
