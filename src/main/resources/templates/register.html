<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
    <title>Booking System</title>
</head>
<body>
<h1>Register</h1>
<p>Passwords must be 8 characters or more.</p>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label for="firstName">Firstname: </label></td>
            <td><input id="firstName" name="firstName" th:field="*{firstName}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}">Validation error</td>
        </tr>
        <tr>
            <td><label for="lastName">Lastname: </label></td>
            <td><input id="lastName" name="lastName" th:field="*{lastName}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}">Validation error</td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input id="email" name="email" th:field="*{email}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation error</td>
        </tr>
        <tr>
            <td><label for="student">Student: </label></td>
            <td><input type="checkbox" name="student" id="student" th:checked="*{student}" onclick="onCheck()"></td>
            <td th:if="${#fields.hasErrors('student')}" th:errors="*{student}">Validation error</td>
            <td><label for="studentNumber" id="studentNumberLabel" style="display:none">Student Number: </label></td>
            <td><input type="text" name="studentNumber" id="studentNumber" class="studentNumber" th:field="*{studentNumber}" style="display:none"/></td>
            <td th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}">Validation error</td>
        </tr>
        <tr>
            <td><label for="staff">Staff: </label></td>
            <td><input type="checkbox" name="staff" id="staff" th:checked="*{staff}" onclick="onCheck()"></td>
            <td th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}">Validation error</td>
            <td><label for="room" id="roomLabel"style="display:none">Room: </label></td>
            <td><input type="text" name="room" id="room" class="room" th:field="*{room}" style="display:none"/></td>
            <td th:if="${#fields.hasErrors('room')}" th:errors="*{room}">Validation error</td>
            <td><label for="startTime" id="startTimeLabel" style="display: none">Day Start Time: </label></td>
            <td><input type="time" name="startTime" id="startTime" class="startTime" th:field="*{startTime}" style="display: none" /></td>
            <td th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Validation error</td>
            <td><label for="endTime" id="endTimeLabel" style="display: none">Day End Time: </label></td>
            <td><input type="time" name="endTime" id="endTime" class="endTime" th:field="*{endTime}" style="display: none" /></td>
            <td th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Validation error</td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" id="password" name="password" th:field="*{password}" th:required="true" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</td>
        </tr>
        <tr>
            <td><label for="confirmPassword">Confirm Password: </label></td>
            <td><input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Validation error</td>
        </tr>
        <tr>
            <td><button type="submit" value="Submit">Submit</button></td>
        </tr>
    </table>
</form>
<button><a href="/">Home</a></button>
</body>
</html>
