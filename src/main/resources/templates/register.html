<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Booking System</title>
</head>
<body>
<div class="container">
<h1>Register</h1>

<form action="#" th:action="@{/register}" th:object="${user}" method="post" class="needs-validation">
    <table class="col-md-8 order-md-1">
        <tr class="row">
            <td class="col-md-3"><label for="firstName">Firstname: </label></td>
            <td class="col-md-3"><input id="firstName" name="firstName" th:field="*{firstName}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" class="col-md-3"
                   th:errors="*{firstName}">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="lastName">Lastname: </label></td>
            <td class="col-md-3"><input id="lastName" name="lastName" th:field="*{lastName}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" class="col-md-3"
                   th:errors="*{lastName}">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="email">Email: </label></td>
            <td class="col-md-3"><input id="email" name="email" th:field="*{email}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="col-md-3">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="student">Student: </label></td>
            <td class="col-md-3"><input type="checkbox" name="student" id="student" th:checked="*{student}" onclick="onCheck()"></td>
            <td th:if="${#fields.hasErrors('student')}" th:errors="*{student}" class="col-md-2">Validation error</td>
            <td class="col-md-3"><label for="studentNumber" id="studentNumberLabel" style="display:none">Student Number: </label></td>
            <td class="col-md-3"><input type="text" name="studentNumber" id="studentNumber" class="studentNumber" th:field="*{studentNumber}" style="display:none"/></td>
            <td th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="col-md-2">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="staff">Staff: </label></td>
            <td class="col-md-3"><input type="checkbox" name="staff" id="staff" th:checked="*{staff}" onclick="onCheck()"></td>
            <td th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}" class="col-md-3">Validation error</td>
            <td class="col-md-3"><label for="room" id="roomLabel"style="display:none">Room: </label></td>
            <td class="col-md-3"><input type="text" name="room" id="room" class="room" th:field="*{room}" style="display:none"/></td>
            <td th:if="${#fields.hasErrors('room')}" th:errors="*{room}" class="col-md-3">Validation error</td>
            <td class="col-md-3"><label for="startTime" id="startTimeLabel" style="display: none">Day Start Time: </label></td>
            <td class="col-md-3"><input type="time" name="startTime" id="startTime" class="startTime" th:field="*{startTime}" style="display: none" /></td>
            <td th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="col-md-3">Validation error</td>
            <td class="col-md-3"><label for="endTime" id="endTimeLabel" style="display: none">Day End Time: </label></td>
            <td class="col-md-3"><input type="time" name="endTime" id="endTime" class="endTime" th:field="*{endTime}" style="display: none" /></td>
            <td th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="col-md-3">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="password">Password: </label></td>
            <td class="col-md-3"><input type="password" id="password" name="password" th:field="*{password}" th:required="true" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="col-md-3">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-6"><small class="text-muted">Passwords must be 8 characters or more.</small></td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><label for="confirmPassword">Confirm Password: </label></td>
            <td class="col-md-3"><input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="col-md-3">Validation error</td>
        </tr>
        <tr class="row">
            <td class="col-md-3"><button type="submit" value="Submit">Submit</button></td>
        </tr>
    </table>
</form>
<button><a href="/">Home</a></button>
</div>
</body>
</html>
