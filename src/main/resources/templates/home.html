<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
</head>
<body>
<h1 th:text="'Welcome ' + ${user.getFirstName()} + '!'"></h1>
<ul>
    <li><a href="/user/view">Account Details</a></li>
    <!-- Here logout and go home -->
    <li><a href="/logout">Logout</a></li>
</ul>



<section id="events">

    <div th:if="${user.student}" class="search">
        <h2>Search for the lastname of the staff member you wish to book!</h2>
        <form th:object="${lastname}" th:action="@{/search}" method="get">
            <input type="text" name="lastname" id="lastname" th:value="${lastname}" />
            <input type="submit" value="Search" />
        </form>
    </div>

    <ul>
        <li><a href="/event/add">Add Event for Yourself</a></li>
    </ul>

    <!-- Here do thymeleaf listing -->
    <ul th:each="event : ${events}">
        <li><a th:href="@{'/event/view/' + ${event.eventId}}" th:text="${event.title}"></a></li>
    </ul>
</section>

</body>
</html>
