<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
    <link href="css/home.css" rel="stylesheet"/>

    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
    <script src="js/calendarInit.js"></script>

    <title>Booking System</title>
</head>
<script th:inline="javascript">
    let eventUrl = /*[[${url}]]*/ "";
    let dayStart = /*[[${dayStart}]]*/ "";
    let dayEnd = /*[[${dayEnd}]]*/ "";
    let userId = /*[[${user.getUserId()}]]*/ "";
    let isHome = true;
</script>
<h1 th:text="'Welcome ' + ${user.getFirstName()} + '!'"></h1>
<ul>
    <li><a href="/user/view">Account Details</a></li>
    <!-- Here logout and go home -->
    <li><a href="/logout">Logout</a></li>
</ul>

<section id="user">
    <p th:if="${param.notYourNotif}">Not your notification(s)</p>

    <h3 th:if="${unreadNotifications != 0}" th:text="${'You have ' + unreadNotifications + ' unread notifications'}"></h3>
    <button><a th:href="@{'/notifications/' + ${user.getUserId()}}">View Notifications</a></button>

    <div th:if="${user.student}" class="search">
        <h2>Search for the lastname of the staff member you wish to book!</h2>
        <form th:object="${lastname}" th:action="@{/search}" method="get">
            <input type="text" name="lastname" id="lastname" th:value="${lastname}" />
            <input type="submit" value="Search" />
        </form>
    </div>
</section>
<section id="events">
    <h2 th:if="${param.notYourEvent}">The event is non of you business!</h2>
    <section>
        <h2>Your Calendar</h2>
        <div id="calendar"></div>
    </section>
</section>

</body>
</html>
