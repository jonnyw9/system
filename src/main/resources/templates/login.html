<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Please Login</h1>
    <form name="f" th:action="@{/login}" method="post">
        <table>
            <tr th:if="${param.error}">
                <td>Invalid username and password.</td>
            </tr>
            <tr th:if="${param.logout}">
                <td>You have successfully been logged out.</td>
            </tr>
            <tr th:if="${param.registered}">
                <td>Account has been registered!</td>
            </tr>
            <tr th:if="${param.success}">
                <td>Email or password successfully changed! Please login again with your new details.</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" id="username" name="username" /></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" id="password" name="password" /></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="submit"/></td>
            </tr>
        </table>
    </form>
    <button><a href="/">Home</a></button>
</body>
</html>
